# 数据库配置文件

# 数据库类型
database_type: sqlite

# SQLite 配置
sqlite:
  # 数据库文件路径（支持环境变量）
  path: ${BEANCOUNTPILOT_DB_PATH:-~/.beancountpilot/data/beancountpilot.db}
  
  # 是否启用 WAL 模式（提高并发性能）
  enable_wal: true
  
  # 连接池配置
  pool_size: 5
  max_overflow: 10
  pool_timeout: 30
  pool_recycle: 3600

# PostgreSQL 配置（可选，用于未来扩展）
postgresql:
  host: ${POSTGRES_HOST:-localhost}
  port: ${POSTGRES_PORT:-5432}
  database: ${POSTGRES_DB:-beancountpilot}
  user: ${POSTGRES_USER:-beancountpilot}
  password: ${POSTGRES_PASSWORD:-}
  pool_size: 5
  max_overflow: 10
  pool_timeout: 30
  pool_recycle: 3600

# 数据迁移配置
migration:
  # 是否自动执行迁移
  auto_migrate: true
  
  # 迁移脚本目录
  migrations_dir: migrations
