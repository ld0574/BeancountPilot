version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: beancountpilot-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - CUSTOM_API_BASE=${CUSTOM_API_BASE:-}
      - CUSTOM_API_KEY=${CUSTOM_API_KEY:-}
      - CUSTOM_MODEL=${CUSTOM_MODEL:-}
      - BEANCOUNTPILOT_DB_PATH=/app/data/beancountpilot.db
    volumes:
      - ./config:/app/config
      - beancountpilot-data:/app/data
      - beancountpilot-logs:/app/logs
      - beancountpilot-exports:/app/exports
    networks:
      - beancountpilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Frontend Streamlit service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: beancountpilot-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - CUSTOM_API_BASE=${CUSTOM_API_BASE:-}
      - CUSTOM_API_KEY=${CUSTOM_API_KEY:-}
      - CUSTOM_MODEL=${CUSTOM_MODEL:-}
    volumes:
      - ./config:/app/config
      - beancountpilot-data:/app/data
      - beancountpilot-logs:/app/logs
      - beancountpilot-exports:/app/exports
    networks:
      - beancountpilot-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  beancountpilot-network:
    driver: bridge

volumes:
  beancountpilot-data:
    driver: local
  beancountpilot-logs:
    driver: local
  beancountpilot-exports:
    driver: local
